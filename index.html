        <div class="flex flex-col">
            <h1 class="text-xl font-bold mb-4 text-stone-600">
                Búsqueda Domicilios

    <div class="bg-white p-6 rounded-xl shadow-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="flex flex-col">

                <label for="numero" class="font-medium text-sm text-stone-600">Número Domicilio</label>
                <input type="text" id="numero" placeholder="#"
                    class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-300 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
            </div>


            <div class="flex flex-col">

                <label for="date" class="font-medium text-sm text-stone-600">Fecha</label>
                <input type="date" id="date"
                    class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-300 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
            </div>

            <div class="flex flex-col">
                <label for="status" class="font-medium text-sm text-stone-600">Estado</label>

                <select id="status"
                    class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-300 focus:ring focus:ring-orange-200 focus:ring-opacity-50">

                    <option>Pagado</option>
                    <option>Por Pagar</option>
                    <option>Facturado</option>
                    <option>Anulado</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label for="status" class="font-medium text-sm text-stone-600">Repartidor</label>

                <select id="status"
                    class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-300 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
                    <option>Rappi</option>
                    <option>Ifood</option>
                    <option>Uber Eats</option>
                </select>
            </div>
        </div>

        <div class="grid md:flex grid-cols-2 justify-end space-x-4 w-full mt-6">
            <button

                type="button">
                Buscar
            </button>
        </div>

    </div>
